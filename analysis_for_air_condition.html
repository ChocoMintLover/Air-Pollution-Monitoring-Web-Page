<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather & Air Pollution</title>
    <!-- stylesheet -->
    <link rel="stylesheet" type="text/css" href="css/style.css" />

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Tensorflow.js -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>

    <!-- shortcut icon -->
    <link rel="shortcut icon" href="images/fav-icon.webp">

</head>

<body>
    <!-- navigation -->
    <nav>
        <!-- menu-bar -->
        <div class="navigation">
            <!-- menu -->
            <ul class="menu">
                <li><a href="./index.html">Today's air pollution</a></li>
                <li><a href="./analysis_for_air_condition.html">Analysis for annual air condition</a>
                </li>

                <li>
                    <a href="#" class="search">
                        <img src="./images/search-icon.jpg">
                    </a>
                </li>

            </ul>

        </div>
    </nav>



    <!-- Search Bar -->
    <div class="search-bar">
        <form id="weather-form">
            <a href="javascript:void(0);" class="search-cancel">
                <i class="fas fa-times" style="font-weight: 300;">X</i>
            </a>
            <label for="city" class="search-text" style="display:block;">Enter city name:</label>
            <input type="text" id="city" name="city" placeholder="e.g. Busan" class="search-input" required>
            <button type="submit" class="search-text">Predict Tomorrow's Air Condition</button>
        </form>

    </div>

    <div id="chart-graph">
    
        <div id="charts-container">

            <div id="coChartContainer"><canvas id="coChart"></canvas></div>
            <div id="nh3ChartContainer"><canvas id="nh3Chart"></canvas></div>
            <div id="noChartContainer"><canvas id="noChart"></canvas></div>
            <div id="no2ChartContainer"><canvas id="no2Chart"></canvas></div>
            <div id="o3ChartContainer"><canvas id="o3Chart"></canvas></div>
            <div id="pm2_5ChartContainer"><canvas id="pm2_5Chart"></canvas></div>
            <div id="pm10ChartContainer"><canvas id="pm10Chart"></canvas></div>
            <div id="so2ChartContainer"><canvas id="so2Chart"></canvas></div>
        </div>

    </div>


    <!-- Loading Weather data from openweather api -->
    <script src="js/air_condition_prediction.js"></script>
    <!-- enable/disable search bar -->
    <script src="js/search.js"></script>



</body>

</html>
