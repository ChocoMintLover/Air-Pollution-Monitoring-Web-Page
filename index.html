<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Air Pollution Map</title>
    <!-- stylesheet -->
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <!-- jQuery -->
    <script src="js/JQuery.js"></script>

    <link rel="shortcut icon" href="images/fav-icon.webp">

</head>

<body>
    <!-- navigation -->
    <nav>
        <!-- menu-bar -->
        <div class="navigation">
            <!-- menu -->
            <ul class="menu">
                <li><a href="#">Today's air pollution</a></li>
                <li><a href="#">Analysis for annual air condition</a>
                </li>
            </ul>

        </div>
    </nav>


    <!-- login-and-sign-up-form -->
    <div class="form">
        <!-- login -->
        <div class="login-form">
            <!-- cancel-btn -->
            <a href="#" class="form-cancel">
                <i class="fas fa-times"></i>
            </a>

            <!-- heading -->
            <strong>Log In</strong>
            <!-- inputs -->
            <form>
                <input type="email" placeholder="Example@gmail.com" name="email" required>
                <input type="password" placeholder="Password" name="password" required>
                <!-- submit-btn -->
                <input type="submit" value="Log In">
            </form>

            <!-- forget-and-sign-up-btn -->
            <div class="form-btns">
                <a href="#" class="forget">Forget Your Password?</a>
                <a href="#" class="sign-up-btn">Create Account</a>
            </div>
        </div>

        <!-- Sign-up -->
        <div class="sign-up-form">
            <!-- cancel-btn -->
            <a href="#" class="form-cancel">
                <i class="fas fa-times"></i>
            </a>

            <!-- heading -->
            <strong>Sign Up</strong>
            <!-- inputs -->
            <form>
                <input type="text" placeholder="Full Name" name="fullname" required>
                <input type="email" placeholder="Example@gmail.com" name="email" required>
                <input type="password" placeholder="Password" name="password" required>
                <!-- submit-btn -->
                <input type="submit" value="Sign Up">
            </form>

            <!-- forget-and-sign-up-btn -->
            <div class="form-btns">
                <a href="#" class="already-account">Already Have Account?</a>
            </div>
        </div>

    </div>

    <div class="country-select">
        <label for="country-dropdown">Select Your Country:</label>
        <select id="country-dropdown">
            <option value="">--Select Country--</option>
        </select>
    </div>
    <button id="submit-button">Submit</button>
    <div id="result"></div>
    <div id="city-detail"></div>









    <script src="js/dailyCondition.js">

    <!-- script -->
    <script type="text/javascript">



        // login--form
        $(document).on('click', '.user, .already-account', function () {
            $('.form').addClass('login-active').removeClass('sign-up-active');
        });

        // sign-up-form
        $(document).on('click', '.sign-up-btn', function () {
            $('.form').addClass('sign-up-active').removeClass('login-active');
        });

        // cancel login-sign-up-form
        $(document).on('click', '.form-cancel', function () {
            $('.form').removeClass('login-active').removeClass('sign-up-active');
        });


    </script>
</body>

</html>
